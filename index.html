<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class ="container">
    <div id="coder">
      <h1>Welcome Coders!</h1>
      <hr>
      <h3>So you wanna be a coder huh? Take this unreasonably personal quiz to find out which language(s) are best for you.</h3>

      <form id="quiz">
        <div class="form-group">
          <select class="form-control" id="beach"></select>
          <option value="3">Very much like me</option>
          <option value="2">Somewhat like me</option>
          <option value="1">Not at all like me</option>
        </div>
        
        <br>
        <hr>
        <button type="submit" value ="submit" class="btn btn-success">Submit Quiz!</button>
      </form>
    </div>

    <div id="not-a-coder">
      <h1>Sorry...</h1>
      <h3>It looks like our algorithm decided you're not quite ready to take the leap into coding, we recommend you read <a href="https://www.wikihow.com/Have-Fun">this article</a> and try again later!</h3>
    </div>
  </div>

  <div id="quiz-result"></div>
</body>
</html>
